<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<div align="center">
    <h2>Список пользователей</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Роль</th>
            <th>Действие</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastname()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:block th:each="role : ${user.getRoles()}"><p th:text="${role.getRole()}"></p></td>
            <td th:align="center">
                <form style="display:inline;" th:method="GET" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Редактировать"/>
                </form>
                <form style="display:inline;" th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Удалить"/>
                </form>
            </td>
        </tr>
    </table>
    <br/>
    <hr/>
    <input type="button" value="Создать пользователя" onclick="window.location.href='/admin/new'">
    <a th:href="@{/logout}">Выйти</a>
</div>
</body>
</html>
