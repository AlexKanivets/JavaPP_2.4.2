<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<div align="center">
    <h2>Редактирование пользователя</h2>
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="name">Введите имя: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <br/>
        <label for="lastname">Введите фамилию: </label>
        <input type="text" th:field="*{lastname}" id="lastname"/>
        <br/>
        <label for="age">Введите возраст: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <br/>
        <label for="age">Введите пароль: </label>
        <input type="text" th:field="*{password}" id="password"/>
        <br/>
        <input type="radio" name="nameRoles" value="USER" checked/>USER
        <input type="radio" name="nameRoles" value="ADMIN"/>ADMIN
        <br/>
        <input type="submit" value="Сохранить">
        <a th:href="@{/logout}">Выйти</a>
    </form>
</div>
</body>
</html>
